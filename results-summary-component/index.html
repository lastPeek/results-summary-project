<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Results Summary Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  <main>

<div class="container">

      <div class="left-box">
        <h2 class="string-1">Your Result</h2>

        <div class="details-top">

          <div class="circle">
            <h2 class="string-2">76</h2>
            <p>of 100</p>
          </div>
          
        </div>

        <div class="details-bottom">
          <h1 class="string-3">Great</h1>
          <p>You scored higher than 65% of <br>
          the people who have taken <br>
          these tests.</p>
      </div>
    </div>

    <div class="right-box">
        <h2 class="string-4">Summary</h2>
          <p class="right-box-1">
            <img src="icon-reaction.svg" alt="#">
            Reaction <span>80 / 100</span></p>
          <p class="right-box-2">
            <img src="icon-memory.svg" alt="#">
            Memory <span>92 / 100</span></p>
          <p class="right-box-3">
            <img src="icon-verbal.svg" alt="#">
            Verbal <span>61 / 100</span></p>
          <p class="right-box-4">
            <img src="icon-visual.svg" alt="#">
            Visual <span>72 / 100</span></p>
          <a href="https://www.frontendmentor.io/profile/lastpeek" target=_blank">Continue</a>
    </div>

</div>

</main>
</body>
</html>
